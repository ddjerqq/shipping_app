name: Build and deploy

on:
  workflow_dispatch:

#  push:
#    branches: [ "master" ]

env:
  NETCORE_VERSION: "9.0.x"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup dotnet ğŸ¢
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.NETCORE_VERSION }}

      - name: Load cache ğŸ”ƒ
        id: nuget-cache
        uses: actions/cache@v4
        with:
          path: "~/.nuget/packages"
          key: "${{ runner.os }}-nuget-api-${{ hashFiles('**/*.csproj') }}"
          restore-keys: "${{ runner.os }}-nuget-api-"

      - name: Cache status âœ…
        run: |
          echo "Cache hit: ${{ steps.nuget-cache.outputs.cache-hit }}"

      - name: Restore packages ğŸ“¦
        run: dotnet restore --verbosity minimal

      - name: Test ğŸ§ª
        run: dotnet test --no-restore --verbosity minimal

  call-backup-data:
    uses: https://github.com/ddjerqq/shipping_app/.github/workflows/backup-data.yaml
    concurrency: ci-${{ github.ref }}-${{ github.sha }}
    needs: [ test ]
    secrets: inherit

  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    needs: [ test, call-backup-data ]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up SSH key ğŸ”‘
        run: |
          mkdir -v -m 700 $HOME/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > $HOME/.ssh/known_hosts
          echo "${{ secrets.SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 400 $HOME/.ssh/id_rsa

      - name: Set up QEMU ğŸ¦
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker buildx ï¸ ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Build docker image ğŸ³
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          platforms: linux/amd64,linux/arm64
          tags: |
            ddjerqq/shippingapp:latest
            ghcr.io/ddjerqq/shippingapp:latest
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USER_ID=1006
            GROUP_ID=1006
            USERNAME=shippingapp

      - name: Upload artefacts to the server â¬†ï¸
        run: |
          scp docker-compose.yaml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/shipping_app
          scp /tmp/image.tar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/shipping_app

      - name: Restart cluster ğŸ”„
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd shipping_app; docker-compose down; docker load --input image.tar; rm image.tar; docker-compose up -d"